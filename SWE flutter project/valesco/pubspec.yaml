name: prototype
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # Local storage
  shared_preferences: ^2.3.3
  
  # Date/Time handling
  intl: ^0.19.0
  
  # Charts for health data visualization
  fl_chart: ^0.69.0
  
  # Local notifications for medication reminders (KEEP ONLY ONE)
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Location services
  geolocator: ^13.0.2
  
  # Maps
  google_maps_flutter: ^2.10.0
  
  # URL launcher for calls
  url_launcher: ^6.3.1
  
  # Image picker for documents
  image_picker: ^1.1.2
  
  # UUID generation
  uuid: ^4.5.1
  
  # Permission handling
  permission_handler: ^11.3.1
  
  # Supabase backend
  supabase_flutter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true